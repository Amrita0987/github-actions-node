name: Node.js CI/CD

 

on:

  push:

    branches:

      - main  # Adjust this to your main branch name

 

jobs:

  deploy:

    runs-on: ubuntu-latest

 

    steps:

      - name: Checkout code

        uses: actions/checkout@v2

 

      - name: Set up Node.js

        uses: actions/setup-node@v2

        with:

          node-version: 14  # Choose the Node.js version you need

 

      - steps:
        run : node --version
        run: npm install  
        run: node app.js
          # Deploy your app here (e.g., to a hosting service)
